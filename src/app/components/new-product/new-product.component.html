<form #formProduct = "ngForm" (ngSubmit) = "OnaddProduct(formProduct.value)" >
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="product.description">
    </div>
    <div class="form-group">
        <label for="unit Price">Unit Price</label>
        <input type="text" class="form-control" id="unit Price" name="unitPrice" [(ngModel)]="product.unitPrice">
    </div>
    <button class="btn btn-block btn-success">Add new product</button>
 </form>
<div *ngIf="mode" class="col-8 mx-auto mt-3">
    <p>Le produit a bien été ajouté</p>
    <a routerLink="/products">Cliquez ici pour revenir à la liste des produits</a>
</div>
