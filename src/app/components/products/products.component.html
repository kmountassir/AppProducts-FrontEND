<div class="row">
    <div class="col-md-6">
        <h1>Products</h1>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-success" (click)="OnNavigateToNewProduct()">New product</button>
    </div>
</div>
<div class="row mt-5 mb-4">
    <div class="col-12 text-center">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Reference</th>
                <th scope="col">Description</th>
                <th scope="col">Unit Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <th scope="row">{{product.ref}}</th>
                <td>{{product.description}}</td>
                <td>{{product.unitPrice}}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
<nav class="col-6 mx-auto">
    <ul class="pagination">
      <li style="cursor: pointer;" class="page-item" *ngFor="let page of pages;let i=index" [ngClass]="{'active':currentPage==i}" (click)="OngetProducts(i)"><a class="page-link">{{i}}</a></li>
    </ul>
  </nav>
